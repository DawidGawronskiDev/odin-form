<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <form action="">
        <div class="form-background-layer"></div>
        <div class="form-input-container">
          <label for="firstname">First Name: </label>
          <div class="input-container">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Your First Name"
              required
            />
            <span class="material-symbols-outlined"></span>
            <span class="error-message">This field cannot be empty</span>
          </div>
        </div>

        <div class="form-input-container">
          <label for="">Last Name: </label>
          <div class="input-container">
            <input
              type="text"
              name=""
              id=""
              placeholder="Your Last Name"
              required
            />
            <span class="material-symbols-outlined"></span>
            <span class="error-message">This field cannot be empty</span>
          </div>
        </div>
        <div class="form-input-container">
          <label for="">Email: </label>
          <div class="input-container">
            <input
              type="email"
              name=""
              id=""
              placeholder="Your Email"
              required
            />
            <span class="material-symbols-outlined"></span>
            <span class="error-message"
              >Your email should like like this: user@example.com</span
            >
          </div>
        </div>
        <div class="form-input-container">
          <label for="">Phone Number: </label>
          <div class="input-container">
            <input
              type="tel"
              name=""
              id=""
              placeholder="Your Phone Number"
              pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
              required
            />
            <span class="material-symbols-outlined"></span>
            <span class="error-message"
              >Your Phone Number should be in this format:
              +99(99)9999-9999</span
            >
          </div>
        </div>
        <div class="form-input-container">
          <label for="">Password: </label>
          <div class="input-container">
            <input
              type="password"
              name=""
              id=""
              placeholder=""
              pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
              required
            />
            <span class="material-symbols-outlined"></span>
            <span class="error-message"
              >Your password should be at least 8 characters long, contain upper
              and lower case letters or special character.</span
            >
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
